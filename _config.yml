title: JunkMeal # name of the site
author: Jan # name of site's author
email: nah # email of site's author
url: https://junkmeal.github.io # root address of the site
baseurl: "/site" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  My blog to blog about random stuff.
permalink: /:slug.html

favicon: "logo.jpg"

remote_theme: riggraz/no-style-please

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  back_home_text: "<--" # customize text for homepage link in post layout
  date_format: "%d/%m/%Y" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
